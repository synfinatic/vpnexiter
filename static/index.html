<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
    <meta charset="utf-8">
    <title>VPNExiter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/jquery-ui.theme.css">
    <link rel="stylesheet" href="/static/jquery-ui.structure.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/jquery.js"></script>
    <script src="/static/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#tabs" ).tabs({
                beforeLoad: function(event, ui) {
                    x = $(ui.panel).attr('id');
                    if (x === "ui-id-4") {
                        // Select Exit
                        ui.panel.html(`
                            Loading VPN Servers...<p>
                            <video  width="500" height="500" autoplay loop muted>
                            <source src="/static/orb.mp4" type="video/mp4"/> </video>
                        `);
                    } else if (x === "ui-id-6") {
                        // Speedtest
                        ui.panel.html(
                            `
                            Running Speedtest...<p>
                            <video  width="500" height="500" autoplay loop muted>
                            <source src="/static/orb.mp4" type="video/mp4"/> </video>
                            `);
                    }

                    ui.jqXHR.fail(function() {
                        ui.panel.html(`
                        Couldn't load this tab.
                            <a href="https://github.com/synfinatic/vpnexiter/ticket/new">Report a bug?</a>
                        `);
                    });
                }
            } );
        } );
    </script>
</head>
<body>
    <div id="tabs">
        <header>
            <div class="title_block">
                <div class="wrapper">
                    <div class="logo">VPNExiter</div>
                    <!--
                    <div class="subtitle">...routing traffic since the year of the Murder Hornets.</div>
                    -->
                </div>
            </div>

            <ul> <!-- class="nav_links"> -->
                <li><a href="/status">Status</a></li>
                <li><a href="/select_exit">Select Exit</a></li>
                <li><a href="/speedtest.html">Speed Test</a></li>
                <li><a href="/version">Version</a></li>
            </ul>
        </header>
        <p></p>
        <!-- not sure why I need all of these, but I do! -->
        <div id="ui-id-2" class="content"></div>
        <div id="ui-id-3" class="content"></div>
        <div id="ui-id-4" class="content"></div>
        <div id="ui-id-5" class="content"></div>
        <div id="ui-id-6" class="content"></div>
        <div id="ui-id-7" class="content"></div>
        <div id="ui-id-8" class="content"></div>
    </div>

</body>

</html>
