{{define "status.html"}}
<ul>
    <li>Status: {{ .Connected_str }}</li>
    {{ if .Connected }}
    <li>Vendor: {{ .Vendor }}</li>
    <li>Exit Node: {{ .Exit }}</li>
    <li>Exit Path: {{ StringsJoin .ExitPath " / " }}</li>
    <li>Status: <pre>{{ .StatusOutput }}</pre></li>
    {{ end }}
</ul>
{{end}}
